<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: url('https://source.unsplash.com/1600x900/?nature,sky') no-repeat center center fixed; 
            background-size: cover; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .task-text {
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Tasks</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value;
            if (taskText === '') return;
            
            const taskList = document.getElementById('taskList');
            const newTask = document.createElement('li');
            
            newTask.innerHTML = `
                <span class="task-text" onclick="toggleDone(this)">${taskText}</span>
                <button class="delete-btn" onclick="deleteTask(this)">&#10005;</button>
            `;
            
            taskList.appendChild(newTask);
            taskInput.value = '';  // clear input field
        }

        function toggleDone(task) {
            task.classList.toggle('done');
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
